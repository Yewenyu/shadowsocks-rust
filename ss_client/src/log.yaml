---
refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  requests:
    kind: file
    path: /Users/xiewenyu/Desktop/project/rust/shadowsocks-rust/ss_client/src/log.log
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: debug
  appenders:
    - stdout
    - requests
loggers:
  "app::backend::db":
    level: debug
  "app::requests":
    level: debug
    appenders:
      - requests
    additive: false
